<div class="container">
  <div class="row">
    <div class="col-12">
      <table class="table table-striped sticky">
        <thead>
          <tr>
            <th *ngFor="let col of columns">
              {{col.title}}
            </th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let row of movieList$ |async">
            <td *ngFor="let col of columns">
              {{row[col.key]}}
            </td>
            <td>
              <button class="btn btn-info">
                <i class="fa fa-edit"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

 <div class="row mt-3" *ngIf="movie$ | async as movie">

  <div class="col-12">
     <form
      #movieEditorForm="ngForm"
      (ngSubmit)="onUpdate(movie)"

      style="max-width: 400px"
      class="mx-auto"
    >

      <div class="form-group">
        <label>Title</label>
        <input
        name="title"
        [(ngModel)]="movie.title"
        type="text"
        class="form-control"
        required
        />
        <div *ngIf="movieEditorForm.controls['name']?.invalid" class="error-message">
          Username must be minimum 5 characters long!
        </div>

      </div>
      <div class="error-message">
        Kérjük töltse ki a mezőt
      </div>

      <div class="form-group">
        <label>Genre</label>
        <input
        [(ngModel)]="movie.genre"
        name="genre"
        type="text"
        class="form-control" />
      </div>
      <div class="form-group">
        <label>Director</label>
        <input name="director" type="text" class="form-control" />
      </div>
      <div class="form-grop">
        <label>Year</label>
        <input type="number" name="year" class="form-control" />
      </div>
      <div class="form-grop">
        <label>Studio</label>
        <input type="text" name="studio" class="form-control" />
      </div>
      <div class="d-grid gap-2 mt-3">
        <button
         [disabled]="movieEditorForm.invalid"
         class="btn btn-primary"
         type="submit">
          <i class="fa fa-save"></i>
        </button>
      </div>
    </form>
  </div>
</div>
